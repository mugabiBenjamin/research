<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        *,
        ::before,
        ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            /* background-color: #f0f0f0; */
        }

        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch-input {
            display: none;
        }

        .switch-label {
            display: block;
            width: 100%;
            height: 100%;
            background: #ddd;
            border-radius: 17px;
            cursor: pointer;
            position: relative;
        }

        .switch-label::after {
            content: attr(data-off);
            color: #888;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .switch-input:checked+.switch-label::after {
            content: attr(data-on);
            color: #fff;
        }

        .switch-handle {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s;
        }

        .switch-input:checked+.switch-label .switch-handle {
            left: calc(100% - 30px);
            background: #5cb85c;
            /* green */
        }
    </style>
</head>

<body>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" class="switch-input" id="switch1">
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" id="switch2">
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
        <label class="switch">
            <input type="checkbox" class="switch-input" id="switch3">
            <span class="switch-label" data-on="On" data-off="Off"></span>
            <span class="switch-handle"></span>
        </label>
    </div>
    <script>
        const switches = document.querySelectorAll('.switch-input');

        switches.forEach(switchBtn => {
            switchBtn.addEventListener('change', function () {
                if (this.checked) {
                    // If a switch is turned on, check if there are already two switches on
                    const checkedSwitches = document.querySelectorAll('.switch-input:checked');
                    if (checkedSwitches.length > 2) {
                        // If more than two switches are on, find the first one and turn it off
                        checkedSwitches[0].checked = false;
                    }
                }
            });
        });

    </script>
</body>

</html>
